<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition - Connect</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 600px;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .connection-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-floating {
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .btn-connect {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: #4e73df;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-connect:hover {
            transform: translateY(-2px);
            background-color: #2e59d9;
            box-shadow: 0 5px 15px rgba(46, 89, 217, 0.2);
        }
        .icon-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .icon-container i {
            font-size: 3rem;
            color: #4e73df;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <i class="fas fa-microphone-alt"></i>
            </div>
            <h1>Naadyantra Voice Agent</h1>
            <p class="text-muted">Connect to start your session</p>
        </div>

        <div class="connection-form">
            <form action="/page2" method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="id" name="id" placeholder="Enter ID" required>
                    <label for="id"><i class="fas fa-id-card me-2"></i>Session ID</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="taskDetail" name="taskDetail" placeholder="Enter task details" required>
                    <label for="taskDetail"><i class="fas fa-tasks me-2"></i>Task Details</label>
                </div>

                <button type="submit" class="btn btn-primary btn-connect">
                    <i class="fas fa-plug me-2"></i>Connect to Session
                </button>
            </form>
        </div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
